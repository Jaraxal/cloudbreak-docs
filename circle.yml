machine:
  services:
    - docker

dependencies:
  pre:
    - git fetch --tags
    - make circleci
  override:
    - true

test:
  override:
    - make tests

deployment:
  master:
    branch: master
    commands:
      - eval $(docker run gliderlabs/pagebuilder circleci-cmd)

general:
  branches:
    ignore:
      - gh-pages
